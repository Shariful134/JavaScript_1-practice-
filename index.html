      <section class="container">
        <h1 class="text-center mt-5">This is Practice Project On JavaScript</h1>
        <div class="row text-center mt-5 gap-2">
          <div class="col-3 border border-secondary pt-2 pb-2 width">
            <h4 class="text-primary">---Project_1---</h4>
            <p class="pb-2">Increament and Decreament with Conditon</p>

          <div class="col-3 styleColor border border-secondary pt-2 pb-2 width">
            <h4 class="text-primary">---Project_2---</h4>
            <p class="pb-2">Color change per click</p>
            <input class="colorInput" type="color" /><br />
            <button class="changeColor rounded mt-2">Change</button>
          </div>
          <div class="col-3 styleColor border border-secondary pt-2 pb-2 width">
            <h4 class="text-primary">---Project_3---</h4>
            <p class="pb-2">Validation Check</p>
            <label>Email</label><br />

            <input class="mb-2 email" type="email" placeholder="Email" /><br />
            <p class="text-danger required_email"></p>
            <label>Password</label><br />
            <input
              class="password"
              type="Password"
              placeholder="Password"
            /><br />
            <p class="text-danger required_password"></p>
            <button class="login rounded mt-2">Login</button>
          </div>
          <div class="col-3 styleColor border border-secondary pt-2 pb-2 width">
            <h4 class="text-primary">---Project_3---</h4>
            <p class="pb-2">Multiply using for loop</p>
            <input class="inputValue" type="text" />
            <lavel class="result text-danger"></lavel>
            <button class="button rounded mt-2">Click</button><br />
          </div>
        </div>
      </section>
